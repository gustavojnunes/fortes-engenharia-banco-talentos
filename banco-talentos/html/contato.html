     <h2>Entre em contato conosco</h2>
     <p class="msg-info">Insira sua solicitação de contato no formulário abaixo!</p>
     <form action="pagina-contato" method="post">
            <label for="name">
                <input name="name" type="text" class="form" placeholder="Nome" id="name"/>
            </label>
            <label for="e-mail">
                <input name="email" type="text" class="form" placeholder="Email" id="e-mail" />
            </label>
            <label for="mesage">
                <textarea name="text" class="form" placeholder="Mensagem" id="mesage"></textarea> <!--Não identar a textarea, para não sumir o placeholder-->
            </label>
            <input type="submit" class="botao" value="Enviar"/>
        </div>
      </form>
